databaseChangeLog:
  - changeSet:
      id: create-cards-table
      author: leeknow
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: encrypted_card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: masked_card_number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bank_card_user
                    references: user_details(id)
              - column:
                  name: expiry_month
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_year
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: card_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN('ACTIVE', 'BLOCKED', 'EXPIRED')"
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP